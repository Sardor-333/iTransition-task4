<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" th:action="@{/login-page}">
        <h2 class="form-signin-heading">Please sign in</h2>

        <!--    MESSAGES    -->

        <div th:if="${param.error}">
            <div class="alert alert-danger">Username or password error. Or user blocked!</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-danger">You have been logged out!</div>
        </div>

        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="username" class="form-control" placeholder="Email" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <hr>
        <a class="btn btn-sm btn-success btn-block" th:href="@{/register-page}">Register</a>
    </form>

</div>
</body>
</html>
